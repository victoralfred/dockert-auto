<div id="signupbox" style=" margin-top:50px" class="mainbox col-md-offset-2 col-sm-offset-1">
    <div class="panel panel-info">
      <div class="panel-heading">
        <!-- <div class="panel-title">Sign Up</div> -->
        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#">New INstance</a></div>
      </div>
      <div class="panel-body" >
        <form  (ngSubmit)="onSubmitSignUp()" #signupform="ngForm" id="signupform" class="form-horizontal" role="form">
  
          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <!-- <label for="email" class="col-md-6 control-label">Email</label> -->
            <div class="col-md-8">
              <input type="text" class="form-control"  placeholder="Email Address" ngModel name="email">
            </div>
          </div>
  
          <div class="form-group">
            <!-- <label for="firstname" class="col-md-6 control-label">Name</label> -->
            <div class="col-md-8">
              <input type="text" class="form-control" ngModel name="instance" placeholder="Instance Name">
            </div>
          </div>

            </div>
          </div> -->
